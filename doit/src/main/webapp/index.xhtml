<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ToDo Manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:growl id="growl" life="2000"/>
            <span class="label label-info">Reminders</span>
            <p:panelGrid columns="2">
                <h:outputText value="Caption:"/><input jsf:id="caption" placeholder="Enter the caption" type="text" value="#{index.todo.caption}" class="form-control"/>
                <h:outputText value="Description:"/> <p:inputText value="#{index.todo.description}"/>
                <h:outputText value="Priority:"/> <p:inputText value="#{index.todo.priority}"/>
            </p:panelGrid>
            <p:commandButton value="Save" action="#{index.save}" update="growl, reminders"/>
        </h:form>
        <p:dataList value="#{index.toDos}" var="todo" type="ordered" id="reminders">
            <f:facet name="header">
                Reminders
            </f:facet>
            #{todo.caption}, #{todo.description}, #{todo.priority}
        </p:dataList>
    </h:body>
</html>

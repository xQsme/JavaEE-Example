<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Home Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/includes/dock.xhtml" />
        <ui:repeat value="#{index.images}" var="image" id="repeat">
            <p:panel id="image#{image}" header="#{image}.jpg" style="width:23%; margin:1%; display:inline-block">
                <p:graphicImage  name="images/#{image}.jpg" style="width:100%"/>
            </p:panel>
            <p:draggable for="repeat:#{image-1}:image" handle=".ui-panel-titlebar"/>
        </ui:repeat>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ToDo Manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" showDetail="true"/>
            <p:panel header="Reminders">
            <p:panelGrid columns="2" layout="grid">
                <h:outputText value="Caption:"/><p:inputText placeholder="Caption" value="#{index.todo.caption}"/>
                <h:outputText value="Description:"/> <p:inputText placeholder="Description" value="#{index.todo.description}"/>
                <h:outputText value="Priority:"/> <p:inputText  placeholder="Priority" value="#{index.todo.priority}"/>
            </p:panelGrid>
            </p:panel>
            <div class="wrapper" style="text-align: center">
            <p:commandButton value="Save" action="#{index.save}" update="growl, reminders" style="margin-right:20px" icon="pi pi-save" />
            </div>
        </h:form>
        <p:dataTable value="#{index.toDos}" var="todo" id="reminders">
            <p:column headerText="Id">
                <h:outputText value="#{todo.id}" />
            </p:column>
            <p:column headerText="Caption">
                <h:outputText value="#{todo.caption}" />
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{todo.description}" />
            </p:column>
            <p:column headerText="Priority">
                <h:outputText value="#{todo.priority}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Reminder View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/includes/dock.xhtml" />
    <H3 style="text-align: center">Reminder View</H3>
    <ui:repeat value="#{toDoPage.toDos}" var="todo" id="repeat">
        <p:panel id="todo#{todo.index}" style="width:25%; margin-left:5%; margin-bottom: 5%; display:inline-block">
            <f:facet name="header" >
                <span>#{todo.caption}</span><span style="float: right;">(#{todo.priority} - #{todo.stringDone})</span>
            </f:facet>
            <h:outputText value="#{todo.description}" />
        </p:panel>
        <p:draggable for="repeat:#{todo.index}:todo" handle=".ui-panel-titlebar"/>
    </ui:repeat>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Other Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/includes/dock.xhtml" />
    <div class="wrapper" style="text-align: center;">
        <p:commandButton type="button" onclick="PF('switcher').previous();"
                         icon="fa fa-arrow-left" id="prev" style="margin-bottom: 5px"/>
        <p:commandButton type="button" onclick="PF('switcher').next();"
                         icon="fa fa-arrow-right" id="next" style="margin-bottom: 5px"/>
    </div>
    <p:imageSwitch effect="fade" widgetVar="switcher" id="manuelSwitcher"
                   slideshowAuto="false">
        <ui:repeat value="#{index.images}" var="image" id="manuelSwitcherImages">
            <p:graphicImage name="images/#{image}" id="image"/>
        </ui:repeat>
    </p:imageSwitch>
</h:body>
</html>
